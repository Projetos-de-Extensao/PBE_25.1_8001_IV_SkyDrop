{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 2em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(34,46,80,0.08); padding: 2em;">
    <h2 style="text-align:center; margin-bottom: 1.5em;">Criar Novo Pedido</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 1em;">
        {% csrf_token %}
        <label for="id_vendor">Vendedor:</label>
        {{ form.vendor }}

        <label for="id_description">Descrição do Pedido:</label>
        {{ form.description }}

        <label for="id_weight">Peso (kg):</label>
        {{ form.weight }}

        <button type="submit" style="margin-top: 1em;">Enviar Pedido</button>
    </form>
</div>
{% endblock %}
